<mat-drawer-container hasBackdrop="false" class="tb-absolute-fill">
  <mat-drawer-content>
    <div class="mat-padding tb-entity-table tb-absolute-fill">
      <div fxLayout="row" class="tb-entity-table-content tb-outlined-border">
        <div fxFlex="30" class="tree-container scrollable-container">
          <mat-form-field appearance="outline">
            <mat-label>Search Folders</mat-label>
            <input
              matInput
              (input)="filterNodes($event.target.value)"
              placeholder="Search folders..."
            />
          </mat-form-field>
          <mat-tree [dataSource]="tagTreeDataSource" [treeControl]="treeControl">
            <mat-nested-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
              <div class="mat-tree-node-content hover-pointer" (click)="onNodeSelect(node)">
                <button mat-icon-button matTreeNodeToggle>
                  <mat-icon>{{
                    treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
                  }}</mat-icon>
                </button>
                <span
                  class="mat-tree-node-label"
                  [innerHTML]="highlightText(node.name, searchQuery)"
                ></span>
                <button
                  mat-icon-button
                  class="mat-tree-node-actions"
                  (click)="copyId(node.id)"
                >
                  <mat-icon>content_copy</mat-icon>
                </button>
              </div>
              <div
                class="mat-tree-node-children"
                [class.example-tree-invisible]="!treeControl.isExpanded(node)"
              >
                <ng-container matTreeNodeOutlet></ng-container>
              </div>
            </mat-nested-tree-node>
          </mat-tree>
        </div>
        <div fxFlex="70" class="table-container">
          <mat-toolbar>
            <span>Files</span>
            <span fxFlex></span>
            <button
              mat-raised-button
              color="primary"
              (click)="openAddFileDialog()"
              style="margin:10px"
            >
              Upload File
            </button>
          </mat-toolbar>
          <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
              <mat-cell *matCellDef="let file"> {{ file.name }} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="prefix">
              <mat-header-cell *matHeaderCellDef> Prefix </mat-header-cell>
              <mat-cell *matCellDef="let file">
                <ng-container *ngIf="file.prefix && file.prefix.length > 0">
                  <span *ngFor="let prefix of file.prefix">{{ prefix.full_name }}</span>
                </ng-container>
                <ng-container *ngIf="!file.prefix || file.prefix.length === 0">
                  No prefix
                </ng-container>
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
              <mat-cell *matCellDef="let file">
                <button mat-button (click)="openFile(file.file)">Open File</button>
                <button mat-button (click)="deleteFile(file.id)">Delete</button>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </mat-table>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

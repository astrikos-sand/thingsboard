<form [formGroup]="uploadFileFormGroup" (ngSubmit)="upload()">
  <mat-toolbar color="primary">
    <h2>{{ uploadFile ? "Upload File" : "Update File" }}</h2>
    <span fxFlex></span>
    <button mat-icon-button (click)="cancel()" type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar
    color="warn"
    mode="indeterminate"
    *ngIf="isLoading$ | async"
  ></mat-progress-bar>
  <div style="height: 4px" *ngIf="!(isLoading$ | async)"></div>
  <div mat-dialog-content>
    <fieldset [disabled]="isLoading$ | async">
      <div>
        <input
          type="file"
          (change)="onFileSelected($event)"
          style="display: none"
          #fileInput
        />
        <button mat-raised-button color="primary" (click)="fileInput.click()">
          Choose File
        </button>
        <span *ngIf="selectedFileName">{{ selectedFileName }}</span>
      </div>
      <mat-form-field
        *ngIf="uploadFile && uploadFileFormGroup.get('file').value"
        class="mat-block"
      >
        <input
          matInput
          formControlName="filename"
          placeholder="File Name"
          [readonly]="true"
        />
        <mat-error *ngIf="uploadFileFormGroup.get('filename').hasError('required')">
          File name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div class="mat-block">
        <p>Current Tag: <strong>{{ currentTagName }}</strong></p>
      </div>
      <mat-checkbox (change)="createNewTagToggle()">
        Create New Tag
      </mat-checkbox>
      <mat-form-field *ngIf="createNewTag" class="mat-block">
        <input
          matInput
          formControlName="newTag"
          placeholder="New Tag Name"
        />
        <mat-error *ngIf="uploadFileFormGroup.get('newTag').hasError('required')">
          New tag name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </fieldset>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="isLoading$ | async" type="submit">
      {{ uploadFile ? "Upload" : "Update" }}
    </button>
  </div>
</form>

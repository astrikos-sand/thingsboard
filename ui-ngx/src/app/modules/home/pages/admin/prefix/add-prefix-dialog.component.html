<form [formGroup]="createPrefixFormGroup" (ngSubmit)="createOrUpdatePrefix()">
  <mat-toolbar color="primary">
    <h2 *ngIf="!isEditMode">Create New Prefix</h2>
    <h2 *ngIf="isEditMode">Edit Prefix</h2>
    <span fxFlex></span>
    <button mat-icon-button (click)="cancel()" type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>

  <div mat-dialog-content>
    <fieldset>
      <mat-form-field class="mat-block">
        <mat-select
          formControlName="parentPrefix"
          placeholder="Select Parent Prefix"
        >
          <mat-option [value]="null">No Parent</mat-option>
          <mat-option *ngFor="let prefix of parentPrefixes" [value]="prefix.id">
            {{ prefix.full_name }}
          </mat-option>
        </mat-select>
        <mat-error
          *ngIf="createPrefixFormGroup.get('parentPrefix').hasError('required')"
        >
          Parent prefix is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="mat-block">
        <input
          matInput
          formControlName="prefixName"
          placeholder="Prefix Name"
        />
        <mat-error
          *ngIf="createPrefixFormGroup.get('prefixName').hasError('required')"
        >
          Prefix name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </fieldset>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit">
      {{ isEditMode ? "Update Prefix" : "Create Prefix" }}
    </button>
  </div>
</form>

<form [formGroup]="form" (ngSubmit)="add()" class="form-container">
  <mat-toolbar color="primary">
    <h2>Add New Node</h2>
    <span fxFlex></span>
    <button mat-icon-button (click)="cancel()" type="button">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar
    color="warn"
    mode="indeterminate"
    *ngIf="isLoading"
  ></mat-progress-bar>
  <div style="height: 4px" *ngIf="!isLoading"></div>
  <div mat-dialog-content class="dialog-content">
    <mat-form-field class="form-field">
      <mat-label>Node Type</mat-label>
      <mat-select formControlName="nodeType" required>
        <mat-option *ngFor="let type of nodeTypes" [value]="type">{{
          type
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <ng-container formArrayName="fields">
      <div
        *ngFor="let field of fields.controls; let i = index"
        [formGroupName]="i"
        class="form-field"
      >
        <mat-form-field *ngIf="field.get('type')?.value !== 'array'">
          <mat-label>{{ field.get("label")?.value }}</mat-label>
          <ng-container [ngSwitch]="field.get('type')?.value">
            <input
              *ngSwitchCase="'input'"
              matInput
              formControlName="value"
              [placeholder]="field.get('placeholder')?.value"
              [required]="field.get('required')?.value"
              [readonly]="field.get('label')?.value === 'flow'"
            />
            <textarea
              *ngSwitchCase="'textarea'"
              matInput
              formControlName="value"
              [placeholder]="field.get('placeholder')?.value"
              [required]="field.get('required')?.value"
            ></textarea>
            <mat-select
              *ngSwitchCase="'select'"
              formControlName="value"
              [required]="field.get('required')?.value"
            >
              <mat-option [value]="" disabled selected>{{
                field.get("placeholder")?.value
              }}</mat-option>
              <mat-option
                *ngFor="let option of field.get('choices')?.value"
                [value]="option[1]"
                >{{ option[0] }}</mat-option
              >
            </mat-select>
          </ng-container>
        </mat-form-field>
        <div *ngIf="field.get('type')?.value === 'array'" class="array-fields" formArrayName="fields">
          <div
            *ngFor="let slot of getFieldControls(field).controls; let j = index"
            [formGroupName]="j"
            class="form-field"
          >
            <mat-form-field mat-dialog-content class="dialog-content">
              <mat-label>Slot {{ j + 1 }}</mat-label>
              <ng-container
                *ngFor="let slotField of field.get('slotFields')?.value"
              >
                <mat-form-field>
                  <ng-container [ngSwitch]="slotField.type">
                    <input
                      *ngSwitchCase="'input'"
                      matInput
                      [formControlName]="slotField.label"
                      [placeholder]="slotField.placeholder"
                    />
                    <mat-select
                      *ngSwitchCase="'select'"
                      [formControlName]="slotField.label"
                    >
                      <mat-option
                        *ngFor="let option of slotField.choices"
                        [value]="option"
                        >{{ option }}</mat-option
                      >
                    </mat-select>
                  </ng-container>
                </mat-form-field>
              </ng-container>
              <button mat-button type="button" (click)="removeSlot(i, j)">
                Remove Slot
              </button>
            </mat-form-field>
          </div>

          <button mat-button type="button" (click)="addSlot(i)">
            Add Slot
          </button>
        </div>
      </div>
    </ng-container>
  </div>
  <div mat-dialog-actions class="dialog-actions" fxLayoutAlign="end center">
    <button mat-button class="secondary" type="button" (click)="cancel()">
      Cancel
    </button>
    <button
      mat-raised-button
      class="primary"
      type="submit"
      [disabled]="isLoading || form.invalid"
    >
      Save
    </button>
  </div>
</form>

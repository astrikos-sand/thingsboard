<form [formGroup]="form" (ngSubmit)="saveData()" class="form-container">
  <mat-toolbar color="primary">
    <h2>Edit Data</h2>
    <span fxFlex></span>
    <button mat-icon-button (click)="cancel()" type="button">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar
    color="warn"
    mode="indeterminate"
    *ngIf="isLoading"
  ></mat-progress-bar>
  <div style="height: 4px" *ngIf="!isLoading"></div>
  <div mat-dialog-content class="dialog-content">
    <mat-form-field class="form-field">
      <mat-label>Data</mat-label>
      <textarea matInput formControlName="value" required></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="dialog-actions" fxLayoutAlign="end center">
    <button mat-button class="secondary" type="button" (click)="cancel()">
      Cancel
    </button>
    <button
      mat-raised-button
      class="primary"
      type="submit"
      [disabled]="isLoading || form.invalid"
    >
      Save
    </button>
  </div>
</form>

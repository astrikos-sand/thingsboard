<form [formGroup]="form" (ngSubmit)="saveData()" class="form-container">
  <mat-toolbar color="primary">
    <h2>Data</h2>
    <span fxFlex></span>
    <button mat-icon-button (click)="cancel()" type="button">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <div style="height: 4px" *ngIf="!isLoading"></div>
  <div mat-dialog-content class="dialog-content">
    <div *ngFor="let field of additionalData">
      <ng-container [ngSwitch]="field.type">
        <span *ngSwitchCase="'span'"><strong>{{ field.label }}:</strong> {{ field.value }}</span>
        <p *ngSwitchCase="'p'"><strong>{{ field.label }}:</strong> {{ field.value }}</p>
        <small *ngSwitchCase="'id'">ID: {{ field.value }}</small>
        <a *ngSwitchCase="'link'" href="{{ field.value }}" target="_blank">Link to {{ field.label }}</a>
        <div *ngSwitchDefault>{{ field.label }}: {{ field.value }}</div>
      </ng-container>
    </div>
    <mat-form-field *ngIf="data.node_type === 'DataNode'" class="form-field">
      <mat-label>Edit Data</mat-label>
      <textarea matInput formControlName="value" required></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="dialog-actions" fxLayoutAlign="end center" *ngIf="data.node_type === 'DataNode'">
    <button mat-button class="secondary" type="button" (click)="cancel()">Cancel</button>
    <button mat-raised-button class="primary" type="submit" [disabled]="isLoading || form.invalid">Save</button>
  </div>
</form>

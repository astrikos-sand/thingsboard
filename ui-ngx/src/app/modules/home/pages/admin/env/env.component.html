<mat-drawer-container hasBackdrop="false" class="tb-absolute-fill">
  <mat-drawer-content>
    <div class="mat-padding tb-entity-table tb-absolute-fill">
      <div fxLayout="row" class="tb-entity-table-content tb-outlined-border">
        <!-- Sidebar for Environments List -->
        <div fxFlex="30" class="tree-container scrollable-container">
          <mat-form-field appearance="outline">
            <mat-label>Search Filter</mat-label>
            <mat-select
              [(value)]="searchFilter"
              (selectionChange)="clearSearchResults()"
            >
              <mat-option value="name">Name</mat-option>
              <mat-option value="prefix">Prefix</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Search Environments</mat-label>
            <input
              matInput
              (input)="searchEnvs($event.target.value)"
              placeholder="Enter search query..."
            />
          </mat-form-field>

          <!-- Tree structure for search results -->
          <section class="env-list">
            <div *ngFor="let env of dataSource.filteredData" class="env-item">
              <div class="env-details">{{ env.name }}</div>
              <div class="env-actions">
                <button mat-button (click)="openFile(env.requirements)">
                  Open File
                </button>
                <button mat-button color="warn" (click)="deleteEnv(env.id)">
                  Delete
                </button>
              </div>
              <mat-divider></mat-divider>
            </div>
          </section>
        </div>

        <!-- Main Content for Environment Actions -->
        <div fxFlex="70" class="table-container">
          <mat-toolbar>
            <span>Environments</span>
            <span fxFlex></span>
            <button
              mat-raised-button
              color="primary"
              (click)="openAddPrefixDialog()"
              style="margin: 10px"
            >
              Add Prefix
            </button>
            <button
              mat-raised-button
              color="primary"
              (click)="openCreateEnvDialog()"
              style="margin: 10px"
            >
              Create ENV
            </button>
          </mat-toolbar>

          <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header
                >Name</mat-header-cell
              >
              <mat-cell *matCellDef="let env">{{ env.name }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
              <mat-cell *matCellDef="let env">
                <button mat-button (click)="openFile(env.requirements)">
                  Open
                </button>
                <button mat-button color="warn" (click)="deleteEnv(env.id)">
                  Delete
                </button>
              </mat-cell>
            </ng-container>
            <mat-header-row
              *matHeaderRowDef="displayedColumns"
            ></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

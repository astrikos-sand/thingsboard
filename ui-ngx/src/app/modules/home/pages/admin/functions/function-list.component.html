<mat-drawer-container hasBackdrop="false" class="tb-absolute-fill">
  <mat-drawer-content>
    <div class="mat-padding tb-entity-table tb-absolute-fill">
      <div fxLayout="row" class="tb-entity-table-content tb-outlined-border">
        <div fxFlex="30" class="tree-container scrollable-container">
          <mat-form-field appearance="outline">
            <mat-label>Search Folders</mat-label>
            <input
              matInput
              (input)="filterNodes($event.target.value)"
              placeholder="Search folders..."
            />
          </mat-form-field>
          <mat-tree
            [dataSource]="functionTreeDataSource"
            [treeControl]="treeControl"
          >
            <!-- Leaf node template -->
            <mat-tree-node
              *matTreeNodeDef="let node; when: hasNoChild"
              matTreeNodePadding
            >
              <div
                class="mat-tree-node-content hover-pointer"
                (click)="onNodeSelect(node)"
              >
                <button mat-icon-button disabled></button>
                <span
                  class="mat-tree-node-label"
                  [innerHTML]="highlightText(node.name, searchQuery)"
                ></span>
                <button
                  mat-icon-button
                  class="mat-tree-node-actions"
                  (click)="copyId(node.id)"
                >
                  <mat-icon>content_copy</mat-icon>
                </button>
              </div>
            </mat-tree-node>
            <!-- Expandable node template -->
            <mat-nested-tree-node
              *matTreeNodeDef="let node; when: hasChild"
              matTreeNodePadding
            >
              <div
                class="mat-tree-node-content hover-pointer"
                (click)="onNodeSelect(node)"
              >
                <button
                  mat-icon-button
                  matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.name"
                >
                  <mat-icon>
                    {{
                      treeControl.isExpanded(node)
                        ? "expand_more"
                        : "chevron_right"
                    }}
                  </mat-icon>
                </button>
                <span
                  class="mat-tree-node-label"
                  [innerHTML]="highlightText(node.name, searchQuery)"
                ></span>
                <button
                  mat-icon-button
                  class="mat-tree-node-actions"
                  (click)="copyId(node.id)"
                >
                  <mat-icon>content_copy</mat-icon>
                </button>
              </div>
              <div
                class="mat-tree-node-children"
                [class.example-tree-invisible]="!treeControl.isExpanded(node)"
              >
                <ng-container matTreeNodeOutlet></ng-container>
              </div>
            </mat-nested-tree-node>
          </mat-tree>
        </div>
        <div fxFlex="70" class="table-container">
          <mat-toolbar>
            <span>Functions</span>
            <span fxFlex></span>
            <button
              mat-raised-button
              color="primary"
              (click)="openAddFunctionDialog()"
            >
              Add Function
            </button>
          </mat-toolbar>
          <mat-table
            [dataSource]="dataSource"
            matSort
            class="mat-elevation-z8"
          >
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Name
              </mat-header-cell>
              <mat-cell *matCellDef="let file"> {{ file?.name }} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="description">
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                Description
              </mat-header-cell>
              <mat-cell *matCellDef="let file">
                {{ file?.description }}
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
              <mat-cell *matCellDef="let file">
                <button
                  mat-icon-button
                  (click)="copyFileUrl(file.code)"
                  matTooltip="Copy File URL"
                >
                  <mat-icon>content_copy</mat-icon>
                </button>
                <button
                  mat-icon-button
                  (click)="deleteFile(file.id)"
                  matTooltip="Delete File"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-cell>
            </ng-container>
            <mat-header-row
              *matHeaderRowDef="displayedColumns"
            ></mat-header-row>
            <mat-row
              *matRowDef="let row; columns: displayedColumns"
            ></mat-row>
          </mat-table>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

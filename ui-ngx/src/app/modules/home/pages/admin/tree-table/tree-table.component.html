<mat-drawer-container hasBackdrop="false" class="tb-absolute-fill">
  <mat-drawer-content>
    <div class="mat-padding tb-entity-table tb-absolute-fill">
      <div fxLayout="row" class="tb-entity-table-content tb-outlined-border">
        <div fxFlex="30" class="tree-container scrollable-container">
          <mat-form-field appearance="outline">
            <mat-label>Search Folders</mat-label>
            <input
              matInput
              (input)="filterNodes($event.target.value)"
              placeholder="Search folders..."
            />
          </mat-form-field>
          <mat-tree
            [dataSource]="filteredTreeDataSource"
            [treeControl]="treeControl"
            class="example-tree"
          >
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
              <div
                class="mat-tree-node-content hover-pointer"
                (click)="onNodeSelect(node)"
              >
                <button mat-icon-button disabled></button>
                <span
                  class="mat-tree-node-label"
                  [innerHTML]="highlightText(node.name, searchQuery)"
                ></span>
                <button
                  mat-icon-button
                  class="mat-tree-node-actions"
                  (click)="copyId(node.id)"
                >
                  <mat-icon>content_copy</mat-icon>
                </button>
              </div>
            </mat-tree-node>
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
              <div
                class="mat-tree-node-content hover-pointer"
                (click)="onNodeSelect(node)"
              >
                <button
                  mat-icon-button
                  matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.name"
                >
                  <mat-icon>
                    {{
                      treeControl.isExpanded(node)
                        ? "expand_more"
                        : "chevron_right"
                    }}
                  </mat-icon>
                </button>
                <span
                  class="mat-tree-node-label"
                  [innerHTML]="highlightText(node.name, searchQuery)"
                ></span>
                <button
                  mat-icon-button
                  class="mat-tree-node-actions"
                  (click)="copyId(node.id)"
                >
                  <mat-icon>content_copy</mat-icon>
                </button>
              </div>
              <div
                class="mat-tree-node-children"
                [class.example-tree-invisible]="!treeControl.isExpanded(node)"
              >
                <ng-container matTreeNodeOutlet></ng-container>
              </div>
            </mat-nested-tree-node>
          </mat-tree>
        </div>
        <div fxFlex="70" class="table-container">
          <mat-toolbar>
            <span>{{ toolbarTitle }}</span>
            <span fxFlex></span>
            <button
              mat-raised-button
              color="primary"
              (click)="openAddDialog()"
              style="margin: 10px"
            >
              {{ addButtonLabel }}
            </button>
          </mat-toolbar>
          <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container
              *ngFor="let column of displayedColumns"
              [matColumnDef]="column.columnDef"
            >
              <mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ column.header }}
              </mat-header-cell>
              <mat-cell
                *matCellDef="let element"
                [innerHTML]="column.cell(element) | safeHtml"
              ></mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
              <mat-cell *matCellDef="let row">
                <button
                  *ngFor="let action of actions"
                  mat-icon-button
                  [matTooltip]="action.tooltip"
                  (click)="action.callback(row, $event)"
                >
                  <mat-icon>{{ action.icon }}</mat-icon>
                </button>
              </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="allColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: allColumns"></mat-row>
          </mat-table>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

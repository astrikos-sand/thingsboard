<form (ngSubmit)="add()" style="min-width: 400px; width: 750px;">
  <mat-toolbar color="primary">
    <h2>Add New Webhook</h2>
    <span fxFlex></span>
    <button mat-icon-button (click)="cancel()" type="button">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <div style="height: 4px;" *ngIf="!isLoading"></div>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Target Flows</mat-label>
      <mat-select [(ngModel)]="selectedTarget" name="target" required>
        <mat-option *ngFor="let target of targets" [value]="target.id">{{ target.full_name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions fxLayoutAlign="end center">
    <button mat-button color="primary" type="button" (click)="cancel()">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || !selectedTarget">
      Add
    </button>
  </div>
</form>
